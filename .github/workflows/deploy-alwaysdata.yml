name: Deploy TechNova backend to AlwaysData

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code du dépôt
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Synchronisation des fichiers vers Alwaysdata (sans dossiers locaux inutiles)
      - name: Sync sources to Alwaysdata (rsync)
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -az --delete --exclude=".git" --exclude=".github" --exclude="var/" --exclude="vendor/" --exclude=".env.local" --exclude=".env.local.php"
          path: ./
          remote_path: ${{ secrets.DEPLOY_PATH }}
          remote_host: ${{ secrets.SSH_REMOTE_HOST }}
          remote_user: ${{ secrets.SSH_REMOTE_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: ${{ secrets.SSH_REMOTE_PORT }}

      # 3️⃣ Exécution des commandes Symfony directement sur Alwaysdata
      - name: Install & migrate on Alwaysdata
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_REMOTE_HOST }}
          username: ${{ secrets.SSH_REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_REMOTE_PORT }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
            if [ ! -f config/jwt/private.pem ] || [ ! -f config/jwt/public.pem ]; then
              php bin/console lexik:jwt:generate-keypair --no-interaction
            fi
            php bin/console doctrine:migrations:migrate --no-interaction --env=prod
            php bin/console cache:clear --env=prod --no-warmup
