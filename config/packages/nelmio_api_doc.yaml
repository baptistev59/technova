# config/packages/nelmio_api_doc.yaml
nelmio_api_doc:
    documentation:
        info:
            title: 'TechNova Marketplace — API'
            description: >
                Backend officiel de la marketplace TechNova. Authentifiez-vous via `/api/login`
                pour tester les endpoints sécurisés avec un JWT Bearer.
            version: '1.0.0'
            contact:
                name: 'TechNova Team'
                url: 'https://technova.alwaysdata.net'
                email: 'support@technova.local'
        servers:
            - url: 'https://technova.alwaysdata.net'
              description: 'Production (Alwaysdata)'
            - url: 'http://localhost:8000'
              description: 'Développement local'
        tags:
            - name: 'System'
              description: 'Probing endpoints, healthcheck, audit tests'
            - name: 'User'
              description: 'Routes nécessitant un JWT utilisateur'
        components:
            securitySchemes:
                BearerAuth:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - BearerAuth: []

    areas:
        default:
            path_patterns:
                - ^/api(?!/docs)
